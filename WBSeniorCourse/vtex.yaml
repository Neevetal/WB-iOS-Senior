openapi: 3.0.2
info:
  title: Fake Online Store API
  description: A fake online store API for testing and development purposes.
  version: 1.0.0
servers:
  - url: https://fakestoreapi.com
paths:
  /products:
    get:
      summary: Retrieve all products
      operationId: getProducts
      parameters:
        - name: limit
          in: query
          description: The maximum number of products to return.
          schema:
            type: integer
        - name: sort
          in: query
          description: The sorting order for the returned products (asc or desc).
          schema:
            type: string
            enum: [asc, desc]
      description: Returns a list of all products available in the fake online store.
      responses:
        "200":
          description: A list of products in JSON format.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
  /users:
   get:
    summary: Retrieve all users
    operationId: getUsers
    parameters:
      - name: limit
        in: query
        description: The maximum number of products to return.
        schema:
          type: integer
      - name: sort
        in: query
        description: The sorting order for the returned products (asc or desc).
        schema:
          type: string
          enum: [asc, desc]
    description: Returns a list of all products available in the fake online store.
    responses:
      "200":
        description: A list of products in JSON format.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/User"
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: string
        image:
          type: string
      required:
        - id
        - title
        - price
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        username:
          type: string
        password:
          type: string
        name:
          $ref: '#/components/schemas/Name'
      required:
        - id
        - email
        - username
        - password
        - name
    Name:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
      required:
        - firstname
        - lastname

